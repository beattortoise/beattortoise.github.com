<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="前端组件库" />
		<meta name="keywords" content="前端组件库">
		<title>BEATTORTOISE'S WEB - imagezoom</title>
		<link rel="stylesheet" type="text/css" href="../common/cssreset-min.css">
		<link rel="stylesheet" type="text/css" href="imagezoom.css">
		<style type="text/css">			
			.nav {
				background: #000;
				width: 100%;
				height: 40px;
				color: #fff;
				text-align: center;
				line-height: 40px;
			}
			.nav a {
				color: #fff;
			}
			.panel{
				margin-top: 60px;
			}
			.zoom{
				overflow: hidden;
			}
			.zoom li{
				float: left;
				width:300px;
				height: 300px;
				border:1px solid #ebebeb;
				margin-left: 20px;
				overflow: hidden;
			}
			.zeem li img {
				width: 320px;
				height: 320px;

			}
		</style>
	</head>

	<body>
		<div class="nav">
				<a href="http://beattortoise.github.io/web">BEATTORTOISE'S WEB </a>
		</div>
		<div class="panel">
			<div id="zoomBox">
				<ul class="zoom" data-open="">
					<li>
						<img src="http://ww3.sinaimg.cn/mw690/a181e589gw1f6vjpk3h52j20qo0zkjze.jpg" />
					</li>
					<li>
						<img src="http://ww2.sinaimg.cn/mw690/a181e589gw1f3oyy91210j20ku0rs438.jpg" />
					</li>
					<li>
						<img src="http://ww3.sinaimg.cn/mw690/a181e589jw1f0zs3z6kq4j20x40osad3.jpg" />
					</li>
				</ul>
				<ul class="zoom" data-open="">
					<li>
						<img src="http://ww3.sinaimg.cn/mw690/a181e589gw1f0yqpxemvvj20qo0zk0y0.jpg" />
					</li>
					<li>
						<img src="http://ww2.sinaimg.cn/mw690/a181e589gw1ey88eupy50j20do0hsmyu.jpg" />
					</li>
					<li>
						<img src="http://img.tuku.cn/file_big/201502/a164f532912d4d42a3b2e8688d8099cd.jpg" />
					</li>
				</ul>
			</div>
		</div>

		<!-- 弹窗部分开始 -->
		<div class="gallery-overlay">
		</div>

		<div class="Gallery">
		  <div class="Gallery-closeTarget"></div>
		  <div class="Gallery-content">
			  <button type="button" class="modal-btn modal-close js-close">
				  <span class="Icon Icon--close Icon--large">
					<span class="visuallyhidden">关闭</span>
				  </span>
			   </button>
			<div class="Gallery-media"></div>
			<div class="GalleryNav GalleryNav--prev enabled">
			  <span class="GalleryNav-handle GalleryNav-handle--prev">
				<span class="Icon Icon--caretLeft Icon--large">
				  <span class="u-hiddenVisually">
					上一页
				  </span>
				</span>
			  </span>
			</div>
			<div class="GalleryNav GalleryNav--next enabled">
			  <span class="GalleryNav-handle GalleryNav-handle--next">
				<span class="Icon Icon--caretRight Icon--large">
				  <span class="u-hiddenVisually">
					下一步
				  </span>
				</span>
			  </span>
			</div>
		  </div>
		</div>

		<!-- 弹窗部分结束 -->
		<script src="../common/jquery.min.js"></script>
		<script type="text/javascript" src="imagezoom.js"></script>

		<script type="text/javascript">
			$('#zoomBox').imagezoom({
				},
				function(api) {
				}
			)
		</script>
	</body>
</html>
