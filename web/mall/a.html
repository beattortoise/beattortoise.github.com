<!-- @@block  =  js-->
	<script src="../../output/mall/index/index.js"></script>
	<script>
  $(function () { 
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'My first Highcharts chart'
            },
            xAxis: {
                categories: ['苹果', '香蕉', '橙子']   //指定x轴分组
            },
            yAxis: {
                title: {
                    text: 'something'
                }
            },
             series: [{                                //指定数据列
                name: '小明',                          //数据列名
                data: [1, 0, 4]                        //数据
            }, {
                name: '小红',
                data: [5, 7, 3]
            }]
        });
    });
	</script>
